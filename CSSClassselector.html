<!DOCTYPE html>
<html>
    <head>
        <title>CSS Class selector</title>
        <style>
            .heading
            {
                background-color: yellow;
                color: red;
            }
            .content
            {
                font-size: 20px;
                color: green;
            }
            .content-bg
            {
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">This is Heading 1</h1>
        <p class="content-bg">This is Paragraph 1</p>
        <h1>This is Heading 2</h1>
        <p class="content content-bg">This is Paragraph 2</p>
        <h2>This is Heading 3</h2>
        <p>This is Paragraph 3</p>
        <h1 class="heading">This is Heading 4</h1>
        <div class="content content-bg">This is div 1</div>
    </body>
</html>
