<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        <style>
            body
            {
                background-color: yellow;
                color: red;
            }
            h1
            {
                color: yellow;
                font-family: 'Californian FB';
                text-align: center;
                background-color: red;
                text-decoration: underline;
            }
            li
            {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Sriram</li>
            <li>Shivateja</li>
            <li>Raviteja</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>Sriram</li>
            <li>Raviteja</li>
            <li>Shivateja</li>
        </ol>
    </body>
</html>
