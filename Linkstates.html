<!DOCTYPE html>
<html>
    <head>
        <title>Link States</title>
        <style>
            a
            {
                font-size: 24px;
            }
            a:link
            {
                color:black;
            }
           
            a:visited
            {
                background-color: olivedrab;
            }

            a:hover
            {
                color: red;
            }
            
            /*a:focus
            {
                color: pink;
            }*/
            a:active
            {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>i-Dizital Software solutions</h1>
        <div>
            <a href="https://www.idizital.com" target="_blank">Home</a>
        </div>
    </body>
</html>
