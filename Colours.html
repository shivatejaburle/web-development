<!DOCTYPE html>
<html>
    <head>
        <title>Colours</title>
        <style>
            #hex-color
            {
                color: #7f7f7f;
            }
            #rgb-color
            {
                color: rgb(0, 120, 40);
            }
            #rgba-color
            {
                color: rgba(0, 120, 40, 0.5);
            }
            #hsl-color
            {
                color: hsl(89, 43%, 51%);
            }
            #hsla-color
            {
                color: hsla(89, 43%, 51%, 0.5);
            }
        </style>
    </head>
    <body>
        <h1>Types of Colours</h1>
        <div id="hex-color">
            <p>HEX</p>
            <p>#RRGGBB</p>
        </div>
        <div id="rgb-color">
            <p>RGB</p>
            <p>rgb(red, green, blue)</p>
        </div>
        <div id="rgba-color">
            <p>RGBA</p>
            <p>rgba(red, green, blue, alpha)</p>
        </div>
        <div id="hsl-color">
            <p>HSL</p>
            <p>hsl(hue, staturation, lightness)</p>
        </div>
        <div id="hsla-color">
            <p>HSLA</p>
            <p>hsla(hue, staturation, lightness, alpha)</p>
        </div>
    </body>
</html>
