<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="number1">Number 1:</label>
            <input type="text" name="number1" id="number1" placeholder="Enter Number 1">
        </div>
        <br>
        <div>
            <label for="number2">Number 2:</label>
            <input type="text" name="number2" id="number2" placeholder="Enter Number 2">
        </div>
        <br>   
        <div>
            <input type="button" value="addition" onclick="addition()">
        </div>
        <div>
            <h3 id="result"></h3>
        </div>
        <script> 
            function addition(){
                let num1 = Number(document.getElementById("number1").value);
                let num2 = Number(document.getElementById("number2").value);
                let sum = num1 + num2;
                document.getElementById("result").innerHTML = `Addition is ${num1} and ${num2} is ${sum}`;
            }      
        </script>
    </body>
</html>
