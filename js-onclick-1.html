<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="number1">Number 1:</label>
            <input type="text" name="number1" id="number1" placeholder="Enter Number 1">
        </div>
        <br>
        <div>
            <label for="number2">Number 2:</label>
            <input type="text" name="number2" id="number2" placeholder="Enter Number 2">
        </div>
        <br>   
        <div>
            <input type="button" value="Addition" onclick="addition()">
            <input type="button" value="Subtraction" onclick="subtraction()">
            <input type="button" value="Multiplication" onclick="multiplication()">
            <input type="button" value="Division" onclick="division()">
        </div>
        <div>
            <h3 id="result"></h3>
        </div>
        <script> 
            function addition(){
                let num1 = Number(document.getElementById("number1").value);
                let num2 = Number(document.getElementById("number2").value);
                let sum = num1 + num2;
                document.getElementById("result").innerHTML = `Addition is ${num1} and ${num2} is ${sum}`;
            }
            function subtraction(){
                let num1 = Number(document.getElementById("number1").value);
                let num2 = Number(document.getElementById("number2").value);
                let difference = num1 - num2;
                document.getElementById("result").innerHTML = `Subtraction is ${num1} and ${num2} is ${difference}`;
            }
            function multiplication(){
                let num1 = Number(document.getElementById("number1").value);
                let num2 = Number(document.getElementById("number2").value);
                let product = num1 * num2;
                document.getElementById("result").innerHTML = `Multiplication is ${num1} and ${num2} is ${product}`;
            }       
            function division(){
                let num1 = Number(document.getElementById("number1").value);
                let num2 = Number(document.getElementById("number2").value);
                let quotient = num1 / num2;
                document.getElementById("result").innerHTML = `Division is ${num1} and ${num2} is ${quotient}`;
            }
        </script>
    </body>
</html>
