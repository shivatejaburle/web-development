<!DOCTYPE html>
<html>
    <head>
        <title>HTML Classes</title>
        <style>
            .country
            {
                background-color: blue;
                color: white;
            }
            #myID
            {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 class="country" id="myID">India</h1>
        <p><b>India has the second largest population in the world</b></p>
        <br>
        <h1 id="myID">China</h1>
        <p><b>China has the first largest population in the world</b></p>
        <br>
        <h1 class="country">United States of America</h1>
        <p><b>United States of America has the third largest population in the world</b></p>
    </body>
</html>
