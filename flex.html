<!doctype html>
<title>Example</title>
<style>

body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}
#main {
  display: flex;
  flex: 1;
  flex-direction: column;
}
#main > article {
  flex: 1;
}
#main > nav, 
#main > aside {
  background: beige;
}
#main > nav {
  order: -1;
}
header, footer {
  background: yellowgreen;
  height: 20vh;
}
header, footer, article, nav, aside {
  padding: 1em;
}
@media screen and (min-width: 576px) {
  #main {
    flex-direction: row;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20vw;
  }  
}
</style>
<body>
  <header>Online Shopping</header>
  <div id="main">
    <article>Watches</article>
    <article>Clothes</article>
    <article>Footwear</article>
    <nav>
        <div>
            Home
        </div>
        <div>
            About
        </div>
        <div>
            Contact 
        </div>
    </nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
