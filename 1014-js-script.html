<!-- HTML Script Element -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Script Element</title>
    </head>
    <body>
        <div>
            <h1>HTML Script Element</h1>
        
            <p>The HTML &lt;script&gt; tag is used to define a client-side script (JavaScript).</p>

            <p>Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.</p>

            <p>
                &lt;script&gt; <br>
                    &emsp; alert("Welcome to Web Development Program") <br>
                &lt;/script&gt; <br>
            </p>
        </div>

        <script>
            alert("Welcome to Fullstack Web Development Program")
        </script>
        
    </body>
</html>
