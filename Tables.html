<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            th
            {
                background-color: mediumblue;
                color: white;
                font-size: 24px;
                text-transform: uppercase;
            }
            caption
            {
                color: red;
                font-size: 40px;   
            }
            td
            {
                font-size: 24px;
            }
            table, th, td
            {
                border-collapse: collapse;
                border-color: limet;
            }
        </style>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <table border="1" width="50%">
            <caption>Student Time Table</caption>
            <tr>
                <th rowspan="2">Subject</th>
                <th colspan="2">Timings</th>
            </tr>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            <tr>
                <td>Subject 1</td>
                <td>10:30 AM</td>
                <td>11:30 AM</td>

            </tr>
            <tr>
                <td>Subject 2</td>
                <td>11:30 AM</td>
                <td>12:30 PM</td>
            </tr>
        </table>
    </body>
</html>
