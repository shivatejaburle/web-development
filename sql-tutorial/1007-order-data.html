<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordering Selected Data</title>
        <link rel="stylesheet" href="css/img-style.css">
    </head>
    <body>
        <h1>Ordering Selected Data</h1>

        <h2>Example 1:</h2>
        <p>SELECT * FROM demo WHERE id > 3 ORDER BY id DESC;</p>
        <p><img src="images/ordering-selected-data-1.png" alt="where-id-gt-3"></p>


        <h2>Example 2:</h2>
        <p>SELECT * FROM demo WHERE id > 1 AND id < 5 ORDER BY NAME ASC;</p>
        <p><img src="images/ordering-selected-data-2.png" alt="where-with-and"></p>

    </body>
</html>
