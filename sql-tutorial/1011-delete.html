    <body>
        <h1>Deleting Data</h1>
        <p>The <b>DELETE</b> statement is used to delete existing records in a table.</p>
        <h2>Syntax</h2>
        <h4>
            &emsp;DELETE FROM table_name WHERE condition;
        </h4>
        
        <h2>Example:</h2>
        <p>DELETE FROM demo WHERE id = 7;</p>
        <p><img src="images/delete-data.png" alt="update-data-1"></p>
