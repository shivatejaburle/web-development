<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selecting Data</title>
        <link rel="stylesheet" href="css/img-style.css">
    </head>
    <body>
        <h1>SQL Select</h1>
        <p>The SELECT statement is used to select data from a database.</p>

        <h2>Syntax</h2>
        <h4>&emsp;SELECT column1, column2, ... FROM table_name;</p>
        <p><b>To select all columns:</b></p>
        <h4>&emsp;SELECT * FROM table_name;</h4>

        <h2>Example 1:</h2>
        <p>SELECT id,name FROM demo;</p>
        <p><img src="images/selecting-data.png" alt="selecting-data"></p>

        <h2>Example 2:</h2>
        <p>SELECT * FROM demo;</p>
        <p><img src="images/select-all-columns.png" alt="select-all-columns"></p>
    </body>
</html>
