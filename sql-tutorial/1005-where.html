<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selecting Specific Data</title>
        <link rel="stylesheet" href="css/img-style.css">
    </head>
    <body>
        <h1>SQL Where Clause</h1>
        <p>The WHERE clause is used to filter records.</p>

        <h2>Syntax</h2>
        <h4>&emsp; SELECT column1, column2, ... <br>
            &emsp; FROM table_name <br>
            &emsp; WHERE condition;</h4>

        <h2>Example 1:</h2>
        <p>SELECT * FROM demo WHERE id = 2;</p>
        <p><img src="images/where-id.png" alt="where-id"></p>

        <h2>Example 2:</h2>
        <p>SELECT * FROM demo WHERE name = "test";</p>
        <p><img src="images/where-name.png" alt="where-name"></p>

    </body>
</html>
