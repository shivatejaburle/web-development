<!DOCTYPE html>

    <head>

        <title>Truncating Table</title>
        <link rel="stylesheet" href="css/img-style.css">
    </head>
    <body>
        <h1>Truncating Table</h1>
        <p>The <b>TRUNCATE TABLE</b> command deletes the data inside a table, but not the table itself.</p>
        <h2>Syntax</h2>
        <h4>&emsp;TRUNCATE TABLE table_name;</h4>
        
        <h2>Example:</h2>
        <p>&emsp;TRUNCATE TABLE demo;</p>
        <p><img src="images/truncate-table.png" alt="create-table"></p>

    </body>
</html>
