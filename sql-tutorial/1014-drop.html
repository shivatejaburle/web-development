<!DOCTYPE html>

    <head>

        <title>Drop Table</title>
        <link rel="stylesheet" href="css/img-style.css">

    <body>
        <h1>Drop Table</h1>
        <p>The <b>DROP TABLE</b> command deletes a table in the database.</p>
        <h2>Syntax</h2>
        <h4>&emsp;DROP TABLE table_name;</h4>
        
        <h2>Example:</h2>
        <p>&emsp;DROP TABLE demo;</p>
        <p><img src="images/drop-table.png" alt="drop-table"></p>

    </body>
