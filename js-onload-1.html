<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body onload="greetings()">
        <h1>courses</h1>
        <h3 id="message"></h3>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <script>
            function greetings(){
                let userName = prompt("Enter your name:");
                let len = userName.length;

                if(len > 0){
                    document.getElementById("message").innerHTML = `Dear ${userName}, <br><br> Here are the course details for you...`;
                    document.getElementById("message").style.color = "blue";
                }
                else{
                    document.getElementById("message").innerHTML = "Here are the course details...";
                    document.getElementById("message").style.color = "green";
                }
            }
        </script>
    </body>
</html>
