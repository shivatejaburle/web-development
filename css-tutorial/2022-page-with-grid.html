<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - Grid</title>
        <style>

            /* Everything in the page */
            *
            {
                box-sizing: border-box;
            }

            .item1
            { 
                grid-area: header;
            }
            .item2 
            { 
                grid-area: navigation;
            }
            .item3
            { 
                grid-area: main;
            }
            .item4
            { 
                grid-area: right;
            }
            .item5
            { 
                grid-area: footer;
            }

            .grid-container
            {
                display: grid;
                grid-template-areas:
                    'header header header header header header'
                    'navigation main main main right right'
                    'navigation footer footer footer footer footer';
                grid-gap: 10px;
                background-color: orange;
                padding: 10px;
            }

            .grid-container > div
            {
                border: 1px solid red;
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }
        </style>
    </head>
    <body>

        <div class="grid-container">
            <div class="item1">CSS - Grid - The promised land of page layout (Site Header)</div>
            <div class="item2">Navigation</div>
            <div class="item3">Main Content</div>  
            <div class="item4">Right</div>
            <div class="item5">Site Footer</div>
          </div>

    </body>
</html>
