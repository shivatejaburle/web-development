<!-- CSS Text Align -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Text Align</title>
        <style>
            h1#title
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>CSS Text Align</h1>
            <p>The text-align property specifies the horizontal alignment of text in an element.</p>
            <h2>Syntax</h2>
            <p>text-align: left | right | center | justify;</p>
        </div>
        <div>
            <strong>Example:</strong><br><br>
            <p>
                h1#title
                {
                    text-align: center;
                }
            </p>
            <h1 id="title">This text is centered</h1>
        </div>
    </body>
</html>
