<!-- CSS position Property -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS position Property</title>
    </head>
    <body>
        <h1>CSS position Property</h1>
        <p>The position property specifies the type of positioning method used for an element (static, relative, absolute, fixed, or sticky).</p>
        <h2>Syntax</h2>
        <p>position: static | absolute | fixed | relative | sticky | initial | inherit;</p>
        <p><img src="images/css-positions.png" alt="css-positions"></p>
    </body>
</html>
