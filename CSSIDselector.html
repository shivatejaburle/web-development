<!DOCTYPE html>
<html>
    <head>
        <title>CSS iD selector</title>
        <style>
            #hd1
            {
                font-family: 'Courier New';
                background-color: red;
                color: yellow;
            }
            #hd3
            {
                font-family: 'Courier New';
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 id="hd1">This is Heading 1</h1>
        <p id="pc1">This is Paragraph 1</p>
        <h1 id="hd2">This is Heading 2</h1>
        <p id="pc2">This is Paragraph 2</p>
        <h2 id="hd3">This is Heading 3</h2>
        <p id="pc3">This is Paragraph 3</p>
        <h1 id="hd4">This is Heading 4</h1>
        <div id="dc1">This is div 1</div>
    </body>
</html>
