<!DOCTYPE html>
<html>
    <head>
       <title>HTML Links</title> 
    </head>
    <body>
        <h1>HTML Links</h1>
        <div>
            <h2>Absolte URL's: A full web address</h2>
            <p>Example: https://www.google.com</p>
            <p><a href="https://google.com">Google [without target]</a></p>
            <p><a href="https://godaddy.com" target="_blank">GoDaddy [with target]</a></p>
        </div>
        
       <div>
           <h2>Relative URL's: A link to a page within the same website</h2>
           <p>Example: intro.html</p>
           <p><a href="intro.html" target="_blank">HTML introduction</a></p>
           <p><a href="wheelsonthecar.html" target="_self">Wheels on the car</a></p>
       </div>
       <div>
           <p>
               <a href="https://www.harveynorman.com.au">
                    <img src="images/HarveyNorman-logo.png" alt="Harvey Norman">
                </a>
            </p>

       </div>
    </body>
</html>
