<!DOCTYPE html>
<html>
    <head>
        <title>Font Size</title>
        <style>
            .small
            {
                font-size: x-small;
            }
            .larger
            {
                font-size: larger;
            }
            .point
            {
                font-size: 24pt;
            }
            .percent
            {
                font-size: 200%;
            }
            body
            {
                background-image: url("images/Google-icon.jpg");
                background-repeat: no-repeat;
                background-position: right;
                background-size: 20%;
            }
            
        </style>
    </head>
    <body>
        <h1 class="small">small heading</h1>
        <h1 class="larger">larger heading</h1>
        <h1 class="point">24 points heading</h1>
        <h1 class="percent">200&percnt; heading</h1>
    </body>
</html>
