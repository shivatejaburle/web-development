<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS new objects</title>
    </head>
    <body>
        <h1>JS new objects</h1>
        <script>
            const person = new Object({name: "Sriram Surya", age: 14, hobbies: ["Piano", "treadmill"],
                                        greet:function() {
                                            console.log("Hello everyone.");
                                        },
                                        score: {
                                            mathematics: 80,
                                            science: 98
                                        }
                                    });
         console.log(typeof person);
         console.log(person.name);
         console.log(person.age);
         console.log(person.hobbies[0]);
         person.greet();
         console.log(person.score.mathematics);

        </script>
    </body>
</html>
