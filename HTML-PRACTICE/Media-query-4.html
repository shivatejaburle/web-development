<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image</title>
        <style>
            img
            {
                max-width: 50%;
                height: auto;
            }
            /* Breakpoint for small devices */
            @media (max-width: 600px) 
            {
                img
                {
                    max-width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <img src="https://wallpapercave.com/wp/wp2711831.jpg" alt="Los Angeles, California">
    </body>
</html>
