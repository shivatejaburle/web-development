<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GRID</title>
        <style>
            .gridStyle
            {
                display: grid;
                grid-template-columns: 10% 30% 10% 30% 20%;
            }
            .gridItems
            {
                border: 1px solid gray;
                background: orangered;
                color: white;
                padding: 20px;
            }
        </style>
    </head>

        <h1>GRID</h1>
        <div class="gridStyle">
            <div class="gridItems">Item 01</div>
            <div class="gridItems">Item 02</div>
            <div class="gridItems">Item 03</div>
            <div class="gridItems">Item 04</div>
            <div class="gridItems">Item 05</div>
            <div class="gridItems">Item 06</div>
            <div class="gridItems">Item 07</div>
            <div class="gridItems">Item 08</div>
            <div class="gridItems">Item 09</div>
            <div class="gridItems">Item 10</div>
            <div class="gridItems">Item 11</div>
            <div class="gridItems">Item 12</div>
            <div class="gridItems">Item 13</div>
            <div class="gridItems">Item 14</div>
            <div class="gridItems">Item 15</div>
            <div class="gridItems">Item 16</div>
            <div class="gridItems">Item 17</div>
            <div class="gridItems">Item 18</div>
            <div class="gridItems">Item 19</div>
            <div class="gridItems">Item 20</div>
        </div>
    </body>
</html>
