<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph Styles</title>
        <style>
            .p1
            {
                font-family: cursive;
            }
            #p2
            {
                font-family: Georgia;
            }
        </style>
    </head>
    <body>
        <!--Print a paragraph with 4-5 sentences. Each sentence should be a different font-->
        <p class="p1">
                Hyper Text Markup Language
        </p>
        <p id="p2"> 
                World Wide Web
        </p>
        <p>
            <font face= "Monaco">
                Australian Capital Territory
            </font>
        </p>
        <p>
            <font face= "Arial">
                New South Wales
            </font>
        </p>
        <!--Print a paragraph that is a description of a book,title,author.Name and title should be underlined, adjectives should be italicized and bolded-->
        <p>one particular book which is recomended reading is the <u>street lawyer</u> by <u>john</u>. The street lawyer is <i><b>great</b></i> book. It is well <i><b>written</b></i> and <i><b>interesting.</b></i> </p>
    </body>
</html>
