        <title>for each</title>

    <body>
        <h1>for each</h1>
        <script>
            function func(){


                const items = [12, 24, 36];
                const copy = [];

                items.forEach(function(item){
                copy.push(item + item+2);

                
                });

                document.write(copy + "<br>");
            }
            func();
            

            function fun(){

            items.forEach(function(item){
            copy.push(item*item);

            document.write(copy + "<br>");
            }
            fun();
            
            var arr = [2, 3, 4, 5, 6];

            arr[i]*=2;
            
        
            });

            document.write(arr + "<br>");

        </script>
    </body>
