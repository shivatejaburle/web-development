<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media query 1</title>
        <style>
            body
            {
                background-color: red;
                color: white;
            }
            /* tablet */
            @media (max-width: 768px)
            {
                body
                {
                    background-color: yellow;
                    color: red;
                }
            }
            /* mobile phone */
            @media (max-width: 480px)
            {
                body
                {
                    background-color: green;
                    color: white;
                }
            }
        </style>
    </head>
    <body>
        <h1>Media query 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quis sit pariatur, ad vitae enim quidem sapiente nesciunt. Quibusdam aut ea earum nulla minima. Consectetur repudiandae labore dignissimos alias ullam.</p>
    </body>
</html>
