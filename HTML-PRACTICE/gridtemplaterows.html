<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Template Rows</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: 100px 140px 180px;
            }
            .container > div
            {
                border: 1px solid black;
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Grid Template Rows</h1>
        <div class="container">
            <div>Item 01</div>
            <div>Item 02</div>
            <div>Item 03</div>
            <div>Item 04</div>
            <div>Item 05</div>
            <div>Item 06</div>
            <div>Item 07</div>
            <div>Item 08</div>
            <div>Item 09</div>
            <div>Item 10</div>
            <div>Item 11</div>
            <div>Item 12</div>
        </div>
    </body>
</html>
