<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive image</title>
        <style>
            img
            {
                max-width: 50%;
                height: auto;
            }
            @media (max-width: 600px)
            {
                img
                {
                    max-width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <img src="https://redboats.com.au/img/site/Redboats-Hero-Slide-Boat-diving.jpg" alt="Big Red Boat">
    </body>
</html>
