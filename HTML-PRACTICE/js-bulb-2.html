<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Bulb</title>
    </head>
    <body>
        <h1 id="status">Click on the bulb to turn off</h1>
        <img id="bulb" src="images/bulbon.gif" onclick="bulbOnOrOff()" alt="bulb">
        <script>
            function bulbOnOrOff(){
                let b = document.getElementById("bulb");

                if(b.src.match("bulbon")){
                    b.src="images/bulboff.gif";
                    document.getElementById("status").innerHTML = "Click on the bulb to turn on";
                }
                else{
                    b.src="images/bulbon.gif";
                    document.getElementById("status").innerHTML = "Click on the bulb to turn off";
                }
            }
        </script>
    </body>
</html>
