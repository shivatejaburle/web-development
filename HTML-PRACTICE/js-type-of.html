 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>typeof()</title>
    </head>
    <body>
        <h1>typeof(variable)</h1>
        <p>typeof method is used to know the data type of the variable</p>
        <script>
            let var1 = "hey ram";
            console.log(var1);
            console.log(typeof(var1));
            let var2 = 2022;
            console.log(var2);
            console.log(typeof(var2));
            let var3 = ["Item1", "Item2"];
            console.log(var3);
            console.log(typeof(var3));
            let var4 = false;
            console.log(var4);
            console.log(typeof(var4));
        </script>
    </body>
 </html>
