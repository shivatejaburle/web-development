<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex box page</title>
        <style>
            #container
            {
                display: flex;
                flex-wrap: wrap;
            }
            .header
            {
                flex-basis: 100%;
                flex-grow: 1;
                flex-shrink: 0;
            }
            .navigation
            {
                flex-basis: 20%;
                flex-grow: 1;
                flex-shrink: 0;
            }
            .content
            {
                flex-basis: 80%;
                flex-grow: 1;
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="header">
               It is a header 
            </div>
            <div class="navigation">
               It is a navigation
            </div>
            <div class="content">
               It is a content
            </div>
        </div>
    </body>
</html>
