<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <style>
            #container
            {
                border: 1px solid black;
                background-color: orange;
                display: flex;
            }
            #container div
            {
                border: 1px solid black;
                background-color: blue;
                color: white;
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Flex 1</div>
            <div>Flex 2</div>
            <div>Flex 3</div>
            <div>Flex 4</div>
            <div>Flex 5</div>
            <div>Flex 6</div>
        </div>
    </body>
</html>
