<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulb on or off</title>
    </head>
    <body>
        <h1>Bulb on or off</h1>
        <img id="Bulb" src="images/bulboff.gif" onmouseover="bulbOn()" onmouseout="bulbOff()" alt="Bulb">
        <script>
            function bulbOn(){
                let b = document.getElementById("Bulb");
                b.src="images/bulbOn.gif";
            }
            function bulbOff(){
                let b = document.getElementById("Bulb");
                b.src="images/bulbOff.gif";
            }
        </script>
    </body>
</html>
