<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ternary</title>
    </head>
    <body>
        <h1>Ternary operator</h1>
        <h3>syntax</h3>
        <p>(condition)? expression1:expression2.</p>
        <p>If the condition is True, expression1 will execute.</p>
        <p>If the condition is False, expression2 will execute.</p>
        <script>
            {
                let speed = 90;
                let X = (speed >= 120)? "Too fast":"Slow";
                console.log(X);

                let Y = (speed >= 80)? "Fast":"Average";
                console.log(Y);
            }
        </script>
    </body>
</html>
