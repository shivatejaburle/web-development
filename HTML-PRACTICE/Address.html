<!DOCTYPE html>
<html>
    <head>
        <title>HTML Address</title>
    </head>
    <body>
        <!--Print two addresses in the same format used on the front of envelopes.
        Senders address in top left corner and recievers address in the center-->
        <address>
            5 Milligan Street <br>
            Banks ACT <br>
            2906
        </address>

        <br><br>

        <center>
            <address>
                My street <br>
                Kingston <br>
                New York <br>
            </address>
        </center>
        
    </body>
</html>
