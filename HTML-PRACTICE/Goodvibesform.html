<!DOCTYPE html>
<html>
    <head>
        <title>Good Vibes Form</title>
        <style>
            body
            {
                background-color: deepskyblue;
            }
            h1
            {
                text-align: center;
            }
            div
            {
                background-color: lightsteelblue;
                padding: 20px 10px 10px 10px;
                margin: auto;
                width: 800px;
            }
            p
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Good Vibes Form</h1>
        <div>
            <p>Tell us something positive that happened to you today.</p>
            <form>
                <label for="Fname">Name</label>
                <input type="text" name="Fname" id="Fname">
                <br>
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <br>
                <br>
                <label for="scale">On a scale of 1-10, how good was it?</label>
                <input type="text" name="scale" id="scale">
                <br>
                <br>
                <label for="happen">Where did it happen?</label>
                <select name="happen" id="happen">
                    <option value="Athome">At home</option>
                    <option value="Onmycommute">On my commute</option> 
                    <option value="Atwork">At work</option>
                    <option value="Onthestreet">On the street</option>
                </select>
                <br>
                <br>
                <label for="time">At what time of day did it happen?</label>
                <br>
                <input type="radio" name="time" id="Morning">
                <label for="Morning">Morning</label>
                <br>
                <input type="radio" name="time" id="Afternoon">
                <label for="Afternoon">Afternoon</label>
                <br>
                <input type="radio" name="time" id="Evening">
                <label for="Evening">Evening</label>
                <br>
                <br>
                <label for="emotions">What emotions did you experience?</label>
                <br>
                <input type="checkbox" name="emotions" id="Excited">
                <label for="Excited">Excited</label>
                <br>
                <input type="checkbox" name="emotions" id="Humbled">
                <label for="Humbled">Humbled</label>
                <br>
                <input type="checkbox" name="emotions" id="Elated">
                <label for="Elated">Elated</label>
                <br>
                <input type="checkbox" name="emotions" id="Loved">
                <label for="Loved">Loved</label>
                <br>
                <input type="checkbox" name="emotions" id="Enthusiastic">
                <label for="Enthusiastic">Enthusiastic</label>
                <br>
                <br>
                <label for="describe">Please describe your positive experience?</label>
                <textarea name="describe" id="describe" cols="30" rows="10"></textarea>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
