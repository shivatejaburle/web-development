<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Display</title>
        <style>
            .blockelement
            {
                width:300px;
                height:100px;
                border: 5px solid red;
                display: inline-block;
            }
            #d1
            {
                background-color: black;
                color: yellow;
            }
            #d2
            {
                background-color: sandybrown;
            }
        </style>
    </head>
    <body>
        <div id="d1" class="blockelement">
            Block is used to displays an elements as a block element.
            Block property is used as the default property of div.
        </div>
        <div id="d2" class="blockelement">
            Block is used to displays an elements as a block element.
            Block property is used as the default property of div.
        </div>
    </body>
