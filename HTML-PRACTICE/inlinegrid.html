<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline Grid</title>
        <style>
            .container
            {
                display: inline-grid;
                grid-template-columns: auto auto auto;
            }
            .container > div
            {
                border: 1px solid white;
                background-color: mediumblue;
                padding: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Inline Grid</h1>
        <div class="container">
            <div>Item 01</div>
            <div>Item 02</div>
            <div>Item 03</div>
            <div>Item 04</div>
            <div>Item 05</div>
            <div>Item 06</div>
            <div>Item 07</div>
            <div>Item 08</div>
            <div>Item 09</div>
        </div>
    </body>
</html>
