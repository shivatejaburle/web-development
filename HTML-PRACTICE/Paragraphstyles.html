<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph Styles</title>
        <style>
            .p1
            {
                font-family: cursive;
            }
            #p2
            {
                font-family: Georgia;
            }
        </style>
    </head>
    <body>
        <!--Print a paragraph with 4-5 sentences. Each sentence should be a different font-->
        <p class="p1">
                Hyper Text Markup Language
        </p>
        <p id="p2"> 
                World Wide Web
        </p>
        <p>
            <font face= "Monaco">
                Australian Capital Territory
            </font>
        </p>
        <p>
            <font face= "Arial">
                New South Wales
            </font>
        </p>
    </body>
</html>
