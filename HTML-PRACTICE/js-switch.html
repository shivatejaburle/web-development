<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS switch</title>
    </head>
    <body>
        <h1>JS switch</h1>
        <script>
            const operator = prompt("Enter a operator: ");
            const num1 = parseFloat(prompt("Enter a number 1: "));
            const num2 = parseFloat(prompt("Enter a number 2: "));
            let result;
            switch(operator){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    console.log("You entered invalid operator");
            }
            console.log(`${num1} ${operator} ${num2} = ${result}`);
        </script>
    </body>
</html>
