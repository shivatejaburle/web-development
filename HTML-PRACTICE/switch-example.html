<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>switch example</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <h2>Input</h2>
        <p id="num1"></p>
        <p id="num2"></p>
        <h2>Operator</h2>
        <p id="operator"></p>
        <h2>Result</h2>
        <p id="res"></p>
        <script>
            //Input
            let num1 = Number(prompt("Enter a first number: "));
            document.getElementById("num1").innerHTML = num1;
            let num2 = Number(prompt("Enter a second number: "));
            document.getElementById("num2").innerHTML = num2;
            //Operator
            let operator = prompt("Enter one of the operator +, -, *, / or %");
            document.getElementById("operator").innerHTML = operator;
            //Result
            let res;
            switch(operator){
                case '+':
                    res = num1 + num2;
                    break;
                case '-':
                    res = num1 - num2;
                    break;
                case '*':
                    res = num1 * num2;
                    break;
                case '/':
                    res = num1 / num2;
                    break;
                case '%':
                    res = num1 % num2;
                    break;
                default:
                    res = "It doesn't match the operator";
            }
            document.getElementById("res").innerHTML = res;
        </script>
    </body>
</html>
