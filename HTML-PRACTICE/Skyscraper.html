<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top 6 Skyscrapers</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: auto auto auto;
            }
            .container > div
            {
                border: 1px solid lightgrey;
                padding: 5px;
            }
            img
            {
                width: 100%;
                height: 400px;
            }
            h1, h3, p
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Top 6 Skyscrapers in the world</h1>
        <div class="container">
            <div>
                <h3>Burj Khalifa</h3>
                <p>Dubai, United Arab Emirates</p>
                <img src="https://images.hdqwalls.com/wallpapers/burj-khalifa-dubai-night-hn.jpg" alt="Burj Khalifa">
            </div>
            <div>
                <h3>Merdeka 118</h3>
                <p>Kuala Lumpur, Malaysia</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Kuala_Lumpur._Merdeka_118._2019-11-30_20-54-46.jpg/2560px-Kuala_Lumpur._Merdeka_118._2019-11-30_20-54-46.jpg" alt="Merdeka 118">
            </div>
            <div>
                <h3>Shanghai Tower</h3>
                <p>Shanghai, China</p>
                <img src="https://www.topasiatour.com/pic/china/city/shanghai/attractions/shanghai-tower-6.jpg" alt="Shanghai Tower">
            </div>
            <div>
                <h3>Abraj Al-Bait Clock Tower</h3>
                <p>Mecca, Saudi Arabia</p>
                <img src="https://dq5r178u4t83b.cloudfront.net/wp-content/uploads/sites/55/2018/01/29175345/002-Abraj-Al-Bait-at-night.jpg" alt="Abraj Al-Bait Clock Tower">
            </div>
            <div>
                <h3>Ping An International Finance Centre</h3>
                <p>Shenzen, China</p>
                <img src="https://besthqwallpapers.com/Uploads/24-11-2019/113103/thumb2-ping-an-finance-center-4k-modern-buildings-futian-district-skyscrapers.jpg" alt="Ping An International Finance Centre">
            </div>
            <div>
                <h3>Lotte World Tower</h3>
                <p>Seoul, South Korea</p>
                <img src="https://img.locationscout.net/images/2019-12/lotte-world-tower-korea_l.jpeg" alt="Lotte World Tower">
            </div>
        </div>
    </body>
</html>
