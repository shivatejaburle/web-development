<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid-column-12</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto;
                gap: 10px;
            }
            .container > div
            {
                background-color: gold;
                padding: 10px;
                margin: 0px;
                text-align: center;
                font-size: 20px;
                height: 20px;
            }
            .container > div:nth-child(1)
            {
                grid-column: span 12;
            }
            .container > div:nth-child(2),
            .container > div:nth-child(3)
            {
                grid-column: span 6;
            }
            .container > div:nth-child(4),
            .container > div:nth-child(5),
            .container > div:nth-child(6)
            {
                grid-column: span 4;
            }
            .container > div:nth-child(7),
            .container > div:nth-child(8),
            .container > div:nth-child(9),
            .container > div:nth-child(10)
            {
                grid-column: span 3;
            }
            .container > div:nth-child(11),
            .container > div:nth-child(12),
            .container > div:nth-child(13),
            .container > div:nth-child(14),
            .container > div:nth-child(15),
            .container > div:nth-child(16)
            {
                grid-column: span 2;
            }
        </style>
    </head>
    <body>
        <h1>Grid-column-12</h1>
        <div class="container">
            <div>Item 01</div>
            <div>Item 02</div>
            <div>Item 03</div>
            <div>Item 04</div>
            <div>Item 05</div>
            <div>Item 06</div>
            <div>Item 07</div>
            <div>Item 08</div>
            <div>Item 09</div>
            <div>Item 10</div>
            <div>Item 11</div>
            <div>Item 12</div>
            <div>Item 13</div>
            <div>Item 14</div>
            <div>Item 15</div>
            <div>Item 16</div>
            <div>Item 17</div>
            <div>Item 18</div>
            <div>Item 19</div>
            <div>Item 20</div>
            <div>Item 21</div>
            <div>Item 22</div>
            <div>Item 23</div>
            <div>Item 24</div>
            <div>Item 25</div>
            <div>Item 26</div>
            <div>Item 27</div>
            <div>Item 28</div>
        </div>
    </body>
</html>
