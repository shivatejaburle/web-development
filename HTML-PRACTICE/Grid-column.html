<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid-column</title>
        <style>
            .container
            {
                border: 1px solid blue;
                display: grid;
                grid-template-columns: auto auto auto auto;
            }
            .container > div
            {
                border: 1px solid red;
                background-color: gold;
                padding: 15px;
                margin: 10px;
            }
            .container .merge-cols-1
            {
                grid-column: 1/3; 
                background-color: lightgray; 
            }
            .container .merge-cols-2
            {
                grid-column: 3/5;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>grid-column</h1>
        <div class="container">
            <div class="merge-cols-1">Item 01</div>
            <div>Item 02</div>
            <div>Item 03</div>
            <div>Item 04</div>
            <div>Item 05</div>
            <div class="merge-cols-2">Item 06</div>
        </div>
    </body>
</html>
