<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20211210</title>
    </head>
    <body>
        <script>
            {
                //String
                let x = "Hello!@#";
                console.log(x);
                console.log(typeof(x));

                //Number
                let a = 5;
                console.log(a);
                console.log(typeof(a));

                //Boolean
                let res = (x === a);
                console.log(res);
                console.log(typeof(res));

                //Array
                const fruits = ['Apple', 'Banana', 'Cherry', 'Grapes'];
                console.log(fruits);
                console.log(fruits[2]);

                //Undefined
                let y;
                console.log(y);
                console.log(typeof(y));

                //Object
                const person = {firstName: "Sriram Surya", lastName: "Bandaru", city: "Canberra", country: "Australia"};
                console.log(person);
                console.log(person['city']);
                console.log(person.country);
                const car = {brand: "Jaguar", model: "XF", color: "Vapour Gray", weight: "500kg"};
                console.log(car);
                console.log(car.brand);
                console.log(car.model);
                console.log(car['color']);
            }
        </script>
    </body>
</html>
