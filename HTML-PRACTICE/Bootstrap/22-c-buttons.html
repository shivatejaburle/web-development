<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Components Buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Components</h1>
                <h2>Buttons</h2>
            </div>
            <div class="row row-cols-5 g-5">
                <div class="col">
                    <button type="button" class="btn btn-primary">Primary Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">Secondary Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success">Success Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger">Danger Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning">Warning Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info">Info Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light">Light Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark">Dark Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-link">Link Button</button>
                </div>
            </div>  
            <div class="row">
                <h2>Outline Buttons</h2>
            </div>
            <div class="row row-cols-5 g-5">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Primary Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary">Secondary Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-success">Success Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-danger">Danger Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-warning">Warning Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info">Info Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-ight">Light Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark">Dark Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-link">Link Button</button>
                </div>
            </div> 
            <div class="row">
                <h2>Button sizes</h2>
            </div>
            <div class="row row-cols-5">
                <div class="col">
                    <button type="button" class="btn btn-danger btn-lg">Large Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger">Default Button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger btn-sm">Small Button</button>
                </div>
            </div>
            
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
