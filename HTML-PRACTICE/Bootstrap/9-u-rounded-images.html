<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utility Rounded Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="p-3 ">
        <h1>Utilities</h1>
        <h2>Rounded Images</h2>
        <div >
            <p>Rounded Top</p>
            <img class="rounded-top border border-danger" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px">
        </div>
        <div>
            <p>Rounded End</p>
            <img class="rounded-end border border-warning" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px">
        </div>
        <div>
            <p>Rounded Bottom</p>
            <img class="rounded-bottom border border-success" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px"> 
        </div>
        <div>
            <p>Rounded Start</p>
            <img class="rounded-start border border-primary" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px">
        </div>
        <div>
            <p>Rounded Corner</p>
            <img class="rounded-corner border border-info" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px">
        </div>
        <div >
            <p>Rounded Circle</p>
            <img class="rounded-circle border border-dark" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px">
        </div>
        <div>
            <p>Rounded Pill</p>
            <img class="rounded-pill border border-muted" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/2013_Jaguar_XF_%28X250_MY13%29_Luxury_2.2_sedan_%282015-08-07%29_02.jpg" alt="Jaguar XF" width="400px" height="300px">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
