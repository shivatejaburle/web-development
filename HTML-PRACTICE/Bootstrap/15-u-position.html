<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utility Position</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .bigBox{
                height: 200px;
            }
            .smallBox{
                height: 50px;
                width: 50px;
            }
        </style>
    </head>
    <body class="p-3">
        <h1>Utilities</h1>
        <h2>Position</h2>
        <ol>
            <li>.position-relative</li>
            <li>.position-absolute</li>
            <li>.position-sticky</li>
            <li>.position-static</li>
            <li>.position-fixed</li>
        </ol>
        <h3>Syntax</h3>
        <ul>
            <li>.{property}-{value}</li>
        </ul>
        <h3>Property can be:</h3>
        <ol>
            <li>.top</li>
            <li>.end</li>
            <li>.bottom</li>
            <li>.start</li>
        </ol>
        <h3>Value can be:</h3>
        <ol>
            <li>0</li>
            <li>50</li>
            <li>100</li>
        </ol>
        <div class="bigBox bg-primary position-relative m-3 p-3">
            <div class="smallBox bg-warning top-0 start-0 position-absolute p-3">1</div>
            <div class="smallBox bg-warning top-0 end-0 position-absolute p-3">2</div>
            <div class="smallBox bg-warning top-50 start-50 position-absolute p-3">3</div>
            <div class="smallBox bg-warning bottom-50 end-50 position-absolute p-3">4</div>
            <div class="smallBox bg-warning bottom-0 start-0 position-absolute p-3">5</div>
            <div class="smallBox bg-warning bottom-0 end-0 position-absolute p-3">6</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
