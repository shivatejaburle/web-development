<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button group</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Button Group</h1>
                <p>Group a series a buttons together on a single line or stack them in a vertical column</p>
            </div>
            <div class="row row-cols-2 g-5">
                <div class="col">
                    <h6>Example with buttons</h6>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger">Button 1</button>
                        <button type="button" class="btn btn-danger">Button 2</button>
                        <button type="button" class="btn btn-danger">Button 3</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Example with hyperlinks</h6>
                    <div class="btn-group" role="group">
                        <a href="#" class="btn btn-primary active">Link 1</a>
                        <a href="#" class="btn btn-primary">Link 2</a>
                        <a href="#" class="btn btn-primary">Link 3</a>
                    </div>
                </div>
                <div class="col">
                    <h6>Mixed styles</h6>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger">Left</button>
                        <button type="button" class="btn btn-warning">Middle</button>
                        <button type="button" class="btn btn-success">Right</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Outlined styles</h6>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-danger">Button 1</button>
                        <button type="button" class="btn btn-outline-danger">Button 2</button>
                        <button type="button" class="btn btn-outline-danger">Button 3</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Sizing</h6>
                    <p>Large Buttons</p>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-danger">Button 1</button>
                        <button type="button" class="btn btn-outline-danger">Button 2</button>
                        <button type="button" class="btn btn-outline-danger">Button 3</button>
                    </div>
                    <p>Default Buttons</p>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-danger">Button 1</button>
                        <button type="button" class="btn btn-outline-danger">Button 2</button>
                        <button type="button" class="btn btn-outline-danger">Button 3</button>
                    </div>
                    <p>Small Buttons</p>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-outline-danger">Button 1</button>
                        <button type="button" class="btn btn-outline-danger">Button 2</button>
                        <button type="button" class="btn btn-outline-danger">Button 3</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Vertical Variations</h6>
                    <div class="btn-group-vertical" role="group">
                        <button type="button" class="btn btn-danger">Button 1</button>
                        <button type="button" class="btn btn-danger">Button 2</button>
                        <button type="button" class="btn btn-danger">Button 3</button>
                        <button type="button" class="btn btn-danger">Button 4</button>
                        <button type="button" class="btn btn-danger">Button 5</button>
                        <button type="button" class="btn btn-danger">Button 6</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Checkboxes</h6>
                    <div class="btn-group" role="group">
                        <input type="checkbox" class="btn-check" name="cb1" id="cb1">
                        <label for="cb1" class="btn btn-outline-info">Checkbox 1</label> 

                        <input type="checkbox" class="btn-check" name="cb2" id="cb2">
                        <label for="cb2" class="btn btn-outline-success">Checkbox 2</label>

                        <input type="checkbox" class="btn-check" name="cb3" id="cb3">
                        <label for="cb3" class="btn btn-outline-danger">Checkbox 3</label>
                    </div>
                </div>
                <div class="col">
                    <h6>Radio Buttons</h6>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="rbs" id="rb1">
                        <label for="rb1" class="btn btn-outline-success">Radio Button 1</label>
                        
                        <input type="radio" class="btn-check" name="rbs" id="rb2">
                        <label for="rb2" class="btn btn-outline-success">Radio Button 2</label>

                        <input type="radio" class="btn-check" name="rbs" id="rb3">
                        <label for="rb3" class="btn btn-outline-success">Radio Button 3</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
