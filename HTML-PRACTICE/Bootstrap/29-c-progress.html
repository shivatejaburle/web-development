<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component Progress</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Progress</h1>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar" style="width: 25%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar" style="width: 75%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>

            <h2>Labels</h2>
            <div class="progress">
                <div class="progress-bar">0%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar w-25">25%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar w-50">50%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar w-75">75%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar w-100">100%</div>
            </div>
            <h2>Height</h2>
            <div class="progress" style="height: 1px;">
                <div class="progress-bar w-50"></div>
            </div>
            <br>
            <div class="progress" style="height: 5px;">
                <div class="progress-bar w-50"></div>
            </div>
            <br>
            <div class="progress" style="height: 10px;">
                <div class="progress-bar w-50"></div>
            </div>
            <br>
            <div class="progress" style="height: 15px;">
                <div class="progress-bar w-50"></div>
            </div>
            <br>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar w-50"></div>
            </div>
            <h2>Backgrounds</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 5%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 10%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 15%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-light" style="width: 20%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 25%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 50%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 75%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 100%;"></div>
            </div>

            <h2>Multiple Bars</h2>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 15%;"></div>
                <div class="progress-bar bg-warning" style="width: 38%;"></div>
                <div class="progress-bar bg-danger" style="width: 26%;"></div>
                <div class="progress-bar bg-info" style="width: 15%;"></div>
            </div>
            <h2>Striped bars</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width: 50%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" style="width: 50%;"></div>
            </div>
            <h2>Animated Stripes</h2>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 95%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 95%;"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
