<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component Badge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Component</h1>
            <h2>Badge</h2>
            <hr>
            <h1>Badge <span class="badge bg-primary">1</span></h1>
            <h2>Badge <span class="badge bg-secondary">2</span></h2>
            <h3>Badge <span class="badge bg-success">3</span></h3>
            <h4>Badge <span class="badge bg-danger">4</span></h4>
            <h5>Badge <span class="badge bg-warning">5</span></h5>
            <h6>Badge <span class="badge bg-info">6</span></h6>
            <hr>
            <h3>Pill Badges</h3>
            <h1>Pill Badge <span class="badge rounded-pill bg-primary">1</span></h1>
            <h2>Pill Badge <span class="badge rounded-pill bg-secondary">2</span></h2>
            <h3>Pill Badge <span class="badge rounded-pill bg-success">3</span></h3>
            <h4>Pill Badge <span class="badge rounded-pill bg-danger">4</span></h4>
            <h5>Pill Badge <span class="badge rounded-pill bg-warning">5</span></h5>
            <h6>Pill Badge <span class="badge rounded-pill bg-info">6</span></h6>
            <hr>
            <button type="button" class="btn btn-warning">
                Notifications <span class="badge bg-danger">5</span>
            </button>
            <br><br>
            <button type="button" class="btn btn-danger">
                Notifications <span class="badge rounded-pill bg-light text-dark">5</span>
            </button>
            <br><br>
            <button type="button" class="btn btn-primary position-relative">
                Inbox<span class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle p-2">15</span>
            </button>
            <br><br>
            <button type="button" class="btn btn-success position-relative">
                Messages<span class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle p-2 border-light"><span class="visually-hidden">30</span></span>
            </button>
            <h3>List with Badges</h3>
            <ul class="list-group w-25">
                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Inbox<span class="badge bg-light text-dark">12</span></li>
                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Drafts<span class="badge bg-light text-dark">24</span></li>
                <li class="list-group-item list-group-item-action">Sent</li>
                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Spam<span class="badge bg-light text-dark">36</span></li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
</html>
