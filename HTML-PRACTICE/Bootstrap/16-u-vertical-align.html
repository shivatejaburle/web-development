<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utility Vertical Align</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="p-3">
        <h1>Utilities</h1>
        <h2>Vertical Align</h2>
        <ol>
            <li>.align-baseline</li>
            <li>.align-top</li>
            <li>.align-middle</li>
            <li>.align-bottom</li>
            <li>.align-text-top</li>
            <li>.align-text-bottom</li>
        </ol>
        <div class="m-3 p-3">
            <span class="align-baseline">Baseline</span>
            <span class="align-top">Align Top</span>
            <span class="align-middle">Align Middle</span>
            <span class="align-bottom">Align Bottom</span>
            <span class="align-text-top">Align Text Top</span>
            <span class="align-text-bottom">Align Text Bottom</span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
