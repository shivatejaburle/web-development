<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap opacity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="p-3">
        <h3>opacity-0</h3>
            <div class="m-3 bg-primary opacity-100 d-inline-block">
                <img src="https://fastfoodnutrition.org/item-photos/400x228/1879.jpg" alt="Pancakes">        
            </div>
        <h3>opacity-1</h3>
            <div class="m-3 bg-info opacity-75 d-inline-block">
                <img src="https://fastfoodnutrition.org/item-photos/400x228/1879.jpg" alt="Pancakes">
            </div>
        <h3>opacity-2</h3>
            <div class="m-3 bg-danger opacity-50 d-inline-block">
                <img src="https://fastfoodnutrition.org/item-photos/400x228/1879.jpg" alt="Pancakes" >
            </div>
        <h3>opacity-3</h3>
            <div class="m-3 bg-warning opacity-25 d-inline-block">
                <img src="https://fastfoodnutrition.org/item-photos/400x228/1879.jpg" alt="Pancakes" >
            </div>
        <h3>opacity-4</h3>
            <div class="m-3 bg-info opacity-75 d-inline-block">
                <img src="https://fastfoodnutrition.org/item-photos/400x228/1879.jpg" alt="Pancakes" >
            </div>
        <h3>opacity-5</h3>
            <div class="m-3 bg-primary opacity-50 d-inline-block">
                <img src="https://fastfoodnutrition.org/item-photos/400x228/1879.jpg" alt="Pancakes" >
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
