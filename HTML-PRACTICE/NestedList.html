<!DOCTYPE html>
<html>
    <head>
        <title>HTML Nested List</title>
        <style>
            h1
            {
                color: lawngreen;
            }
            li
            {
                color: violet;
            }
        </style>
    </head>
    <body>
        <h1>Nested List using Fruits</h1>
        <ul>
            <li>Fruit</li>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <ul>
                    <li>Green</li>
                    <li>Red</li>
                </ul>
                <li>Pears</li>
            </ul>
            <li>Vegetables</li>
            <li>Meat</li>
        </ul>
    </body>
</html>
