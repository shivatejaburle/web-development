<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12-Column-Grid-horizontal</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: repeat(12,auto);
                gap: 10px;
            }
            .container > div
            {
                background-color: gold;
                color: white;
                padding: 10px;
                text-align: center;
            }
            .container > div:nth-child(2), .container > div:nth-child(21)
            {
                grid-column: span 11;
            }
            .container > div:nth-child(1), .container > div:nth-child(22)
            {
                grid-column: span 1;
            }
            .container > div:nth-child(4), .container > div:nth-child(19)
            {
                grid-column: span 10;
            }
            .container > div:nth-child(3), .container > div:nth-child(20)
            {
                grid-column: span 2;
            }
            .container > div:nth-child(6), .container > div:nth-child(17)
            {
                grid-column: span 9;
            }
            .container > div:nth-child(5), .container > div:nth-child(18)
            {
                grid-column: span 3;
            }
            .container > div:nth-child(8), .container > div:nth-child(15)
            {
                grid-column: span 8;
            }
            .container > div:nth-child(7), .container > div:nth-child(16)
            {
                grid-column: span 4;
            }
            .container > div:nth-child(10), .container > div:nth-child(13)
            {
                grid-column: span 7;
            }
            .container > div:nth-child(9), .container > div:nth-child(14)
            {
                grid-column: span 5;
            }
            .container > div:nth-child(12), .container > div:nth-child(11)
            {
                grid-column: span 6;
            }
        </style>
    </head>
    <body>
        <h1>12-Column-Grid-horizontal</h1>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
        </div>
    </body>
</html>
