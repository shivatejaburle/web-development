<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Types</title>
    </head>
    <body>
        <h1>Data Types</h1>
        <ol>
            <li>String</li>
            <li>Number</li>
            <li>Booleans</li>
            <li>Arrays</li>
            <li>Undefined</li>
            <li>Objects</li>
        </ol>
        <script>
            {
                //Undefined
                let x;
                console.log(x);

                //String
                a = "Hello!@#";
                b = "My name is 'Sriram Surya'";
                console.log(a);
                console.log(b);

                //Number
                let n = 25;
                let m = -25;
                let c = 100;
                let d = 5;
                console.log(n/m);
                console.log(c/d);

                //Booleans
                let res1 = 10;
                let res2 = 9;
                console.log(res1 == res2);

                //Arrays
                const vegetables = ['carrot', 'potato', 'beans', 'Cauliflower'];
                console.log(vegetables);
                console.log(vegetables[1]);
                console.log(vegetables[3]);

                //Objects
                const car = {name: "Jaguar", Model: "XF", colour: "Vapour Gray"};
                console.log(car);
                console.log(typeof(car));
                console.log(car['name']);
                console.log(car.Model);
            }
        </script>
    </body>
</html>
