<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <form>
            <fieldset>
                <p>Use personal information</p>
                <br>
                <br>
                <label for="Fname">first name</label>
                <input type="text" name="Fname" id="Fname">
                <br>
                <br>
                <label for="Lname">last name</label>
                <input type="text" name="Lname" id="Lname">
                <br>
                <br>
                <label for="EYE">Enter your email</label>
                <input type="text" name="EYE" id="EYE">
                <br>
                <br>
                <label for="EYG">Enter your gender</label>
                <input type="radio" name="EYG" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="EYG" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="EYG" id="others">
                <label for="others">others</label>
                <br>
                <br>
                <label for="Engineering">Engineering:</label>
                <select name="Engineering" id="Engineering">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                </select>
                <br>
                <br>
                <label for="Hobbies">Hobbies:</label>
                <input type="checkbox" name="Hobbies" id="Playing chess">
                <label for="Playing chess">Playing chess</label>
                <input type="checkbox" name="Hobbies" id="Reading books">
                <label for="Reading books">Reading books
                <br>
                <br>
                <label for="EYA">Enter your Address:</label>
                <textarea name="EYA" id="EYA" cols="30" rows="10"></textarea>
                <br>
                <br>
                <input type="submit" value="sign-up">
        </fieldset>
        </form>
    </body>
</html>
