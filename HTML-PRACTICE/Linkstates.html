<!DOCTYPE html>
<html>
    <head>
        <title>HTML Link States</title>
        <style>
            a
            {
                font-size: 28px;
            }
            a:link
            {
                color: black;
            }
            a:visited
            {
                color: red;
            }
            a:hover
            {
                color: olivedrab;
            }
            a:active
            {
                color: blue;
            }
            p
            {
                font-size: medium;
            }
        </style>
    </head>
    <body>
        <p>a:link; unvisited link </p>
        <p>a:visited; its a visited link</p>
        <p>a:hover; user mouses on it</p>
        <p>a:active; link the moment it is clicked</p>
        <a href="https://www.google.com">Google</a>
        <br>
        <br>
        <a href="https://www.godaddy.com">GoDaddy</a>
    </body>
</html>
