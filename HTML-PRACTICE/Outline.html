<!DOCTYPE html>
<html>
    <head>
        <title>Outline</title>
        <style>
            .o1
            {
                border: 5px dashed red;
                outline-offset: 10px;
                outline: 5px dotted green;
                width: 150px;
                height: 200px;
                margin: 40px;
                box-shadow: 10px 10px 10px yellow;
                background-image: url('https://www.weekendnotes.com/im/008/09/telstra-tower651312.jpg');
                background-size: contain;
                background-repeat: no-repeat;
            }
            p
            {
                font-size: 20px;
                text-align: center;
                color: white;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .text
            {
                text-shadow: 5px 5px 5px red;
            }
        </style>
    </head>
    <body>
        <h1 class="text">CSS Outline</h1>
        <div class="o1">
            <p>Canberra Tower</p>
        </div>
    </body>
</html>
