<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS onchange</title>
    </head>
    <body>
        <h1>onchange</h1>
        <label for="country">Country:</label><br>
        <input type="text" name="country" id="country" onchange="showMessage()">
        <h3 id="message"></h3>
        <script>
            function showMessage(){
                document.getElementById("message").innerHTML = "Country Name: " + document.getElementById("country").value;
            }
        </script>
    </body>
</html>
