<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font awesome icons</title>
        <script src="https://kit.fontawesome.com/e596f0a1d5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <p>Clock</p>
        <i style="font-size: 50px;" class="fas fa-clock"></i>
        <p>Stopwatch</p>
        <i style="font-size: 50px;" class="fas fa-stopwatch"></i>
        <p>Loading - with Spin</p>
        <i class="fas fa-spinner fa-2x fa-spin"></i>
        <p>Loading - with Pulse</p>
        <i class="fas fa-spinner fa-2x fa-pulse"></i>
    </body>
</html>
