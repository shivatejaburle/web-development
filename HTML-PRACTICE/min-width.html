<!DOCTYPE html>
<html>
    <head>
        <title>CSS min-width property</title>
        <style>
            .minwidth 
            {
                min-width: 500px;
                margin: 20px;
                outline: 5px solid green;
                outline-offset: 5px;
                border: 5px solid red;
                padding: 20px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="minwidth">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa incidunt quam omnis? Debitis, deserunt. Maiores, esse nam repellendus, veritatis, quidem facere corporis provident reprehenderit saepe vitae in quisquam delectus dicta.
        </div>
        <div class="minwidth">
            Sriram Surya Bandaru
        </div>
    </body>
</html>
