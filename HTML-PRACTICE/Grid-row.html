<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid-row</title>
        <style>
            .container
            {
                border: 1px solid blue;
                display: grid;
                grid-template-columns: auto auto auto auto;
            }
            .container > div
            {
                border: 1px solid red;
                background-color: gold;
                padding: 15px;
                margin: 10px;
            }
            .container .merge-rows-1
            {
                grid-row: 1/4;
                background-color: lightgrey;
            }
            .container .merge-rows-2
            {
                grid-row: 1/3;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>grid-row</h1>
        <div class="container">
            <div class="merge-rows-1">Item 01</div>
            <div class="merge-rows-2">Item 02</div>
            <div>Item 03</div>
            <div>Item 04</div>
            <div>Item 05</div>
            <div>Item 06</div>
            <div>Item 07</div>
            <div>Item 08</div>
            <div>Item 09</div>
        </div>
    </body>
</html>
