<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Concatenation</title>
    </head>
    <body>
        <h1>Adding two or more strings is called String Concatenation</h1>
        <p>String Concatenation can be done in three ways</p>
        <p></p>
        <ol>
            <li>Using the + operator</li>
            <li>concat()</li>
            <li>template literals</li>
        </ol>
        <script>
            console.log("Method 1 : Using the + operator");
            let a = 5, b = 6, c;
            c = a + b;
            console.log("Addition:" + a + " + " + b + " = " + c);
            let name = "Sriram Surya", age = 14;
            console.log("My name is " + name + " and I am " + age + " years old");
            console.log("Method 2 : concat()");
            let firstName = "Sriram Surya", lastName = "Bandaru", fullName;
            fullName = firstName.concat(" "+ lastName);
            console.log("lastName: ", firstName);
            console.log("lastName: ", lastName);
            console.log("fullName: ", fullName);
            console.log("Method 3 : ")
        </script>
    </body>
</html>
