<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check the number</title>
    </head>
    <body>
        <h1>Check the number is Positive</h1>
        <h1 id="msg"></h1>
        <script>
            let number = Number(prompt("Please enter a number:"));
            if(number > 0){
                document.getElementById("msg").innerHTML = "Number is Positive";
            }
            if(number < 0){
                document.getElementById("msg").innerHTML = "Number is Negative";
            }
        </script>
    </body>
</html>
