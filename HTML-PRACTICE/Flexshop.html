<!doctype html>
<title>Flex Shop</title>
<style>

body {
  display: flex;
  min-height: 100;
  flex-direction: column;
  margin: 0;
}
#main {
  display: flex;
  flex: 1;
  flex-direction: column;
}
#main > article {
  flex: 1;
}
#main > nav, 
#main > aside {
  background: beige;
}
#main > nav
{
    order: -1;
}

h1, footer {
  background: yellowgreen;
  height: 40;
}
h1, footer, article, nav, aside {
  padding: 1em;
}
@media screen and (min-width: 576px) {
  #main {
    flex-direction: row;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20;
  }  
}
</style>
<body>
  <h1>Online Power Shopping</h1>
  <div id="main">
    <div>
        <article>Switches</article>
        <img src="https://www.voltexelectrical.com.au/images/CATEGORY/icon/298.jpg" alt="Switch">
    </div>
    <div>
        <article>Powerpoint</article>
        <img src="https://sc04.alicdn.com/kf/HTB17gO.eEGF3KVjSZFmq6zqPXXa6.jpg" alt="Powerpoint" width="240" height="240">
    </div>
    <div>
        <article>Electricity</article>
        <img src="https://i.ebayimg.com/images/g/LZIAAOSw7spd7Yyh/s-l300.jpg" alt="Electricity">
    </div>
    <nav>
        <div>
            <a href="">Home</a>
        </div>
        <div>
            <a href="">About</a>
        </div>
        <div>
            <a href="">Contact</a>
        </div>
    </nav>
    
  </div>
  <footer>Footer</footer>
</body>
