<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS comparision operators</title>
    </head>
    <body>
        <h1>JS comparision operators</h1>
        <h2 id="msg"></h2>
        <script>
            {
                let number = Number(prompt("Enter a number"));
                if(number == 0){
                    document.getElementById("msg").innerHTML = "Number is Neither Positive nor Negative";
                }
                else if(number > 0){
                    document.getElementById("msg").innerHTML = "Number is Positive";
                }
                else{
                    document.getElementById("msg").innerHTML = "Number is Negative";
                }
            }
        </script>
    </body>
</html>
