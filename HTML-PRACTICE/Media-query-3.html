<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media query 3</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                gap: 10px;
            }
            .container > h2
            {
                text-align: center;
            }
            /* Extra Small Devices */
            @media (max-width: 600px)
            {
                .container
                {
                    grid-template-columns: auto;
                }
                .container > h2
                {
                    background-color: red;
                    color: white;
                    text-align: center;
                } 
            }
            /* Small Devices */
            @media (min-width: 600px)
            {
                .container
                {
                    grid-template-columns: auto auto;
                }
                .container > h2
                {
                    background-color: orange;
                    color: white;
                    text-align: center;
                }
            }
            /* Medium Devices */
            @media (min-width: 768px)
            {
                .container
                {
                    grid-template-columns: auto auto auto;
                }
                .container > h2
                {
                    background-color: blue;
                    color: white;
                    text-align: center;
                }
            }
            /* Large Devices */
            @media (min-width: 992px)
            {
                .container
                {
                    grid-template-columns: auto auto auto auto;
                }
                .container > h2
                {
                    background-color: brown;
                    color: white;
                    text-align: center;
                }
            }
            /* Extra Large Devices */
            @media (min-width: 1200px)
            {
                .container
                {
                    grid-template-columns: auto auto auto auto auto;
                }
                .container > h2
                {
                    background-color: royalblue;
                    color: white;
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <h1>Device break points</h1>
        <div class="container">
            <h2>Extra small devices</h2>
            <h2>Small devices</h2>
            <h2>Medium devices</h2>
            <h2>Large devices</h2>
            <h2>Extra large devices</h2>
        </div>
    </body>
</html>
