<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Gap</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: auto auto auto;
                gap: 20px;
                background-color: red;
            }
            .container > div
            {
                border: 1px solid black;
                background: gray;
            }
        </style>
    </head>
    <body>
        <h1>Grid Gap</h1>
        <div class="container">
            <div>Items 01</div>
            <div>Items 02</div>
            <div>Items 03</div>
            <div>Items 04</div>
            <div>Items 05</div>
            <div>Items 06</div>
            <div>Items 07</div>
            <div>Items 08</div>
            <div>Items 09</div>
        </div>        
    </body>
</html>
