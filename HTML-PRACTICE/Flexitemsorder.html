<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex items - Order</title>
        <style>
            #container1
            {
                display: flex;
                border: 2px solid lime;
                background-color: orange;
                margin: 10px;
                padding: 10px;
            }
            #container1 div
            {
                border: 2px solid white;
                background-color: orange;
                color: white;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1></h1>
        <div id="container1">
            <div style="order: 3;">Flex item 1</div>
            <div style="order: 1;">Flex item 2</div>
            <div style="order: 2;">Flex item 3</div>
            <div style="order: 6;">Flex item 4</div>
            <div style="order: 4;">Flex item 5</div>
            <div style="order: 5;">Flex item 6</div>
        </div>
        
    </body>
</html>
