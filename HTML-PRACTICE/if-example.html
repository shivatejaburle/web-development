<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>if example</title>
        <style>
            .heading
            {
                color: blue;
            }
            #message
            {
                
            }
        </style>
    </head>
    <body>
        <h1 class="heading">if example</h1>
        <h3 id="message"></h3>
        <script>
            {
                let name = prompt("Please enter your name:");

                if(name == ""){
                    document.getElementById("message").innerHTML="Welcome";
                }
                
                if(name != ""){
                    document.getElementById("message").innerHTML="Hello " + name;
                }
            }
        </script>
    </body>
</html>
