<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form action="post">

            <label for="Firstname">First Name:</label><br>
            <input type="text"><br><br>

            <label for="Lastname">Last Name:</label><br>
            <input type="text"><br><br>

            <label for="FavouriteWebLanguage">Choose your favourite Web language:</label><br>
            <input type="radio" name="FavouriteWebLanguage" id="HTML">HTML<br>
            <input type="radio" name="FavouriteWebLanguage" id="CSS">CSS<br>
            <input type="radio" name="FavouriteWebLanguage" id="JavaScript">JavaScript<br><br>

            <label for="Vehicles">Vehicles:</label><br>
            <input type="checkbox" id="Bike" name="Vehicles">I have a bike<br>
            <input type="checkbox" id="Car"  name="Vehicles">I have a car<br>
            <input type="checkbox" id="Boat" name="Vehicles">I have a boat<br><br>

            <label for="country">Country</label><br>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="Singapore">Singapore</option>
                <option value="India">India</option>
                <option value="New Zealand">New Zealand</option>
                <option value="United States of America">United States of America</option>
            </select><br><br>

            <input type="submit" name="submit" value="Submit Form">
        </form>
    </body>
</html>
