<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rensponsive embed</title>
        <style>
            .container
            {
                position: relative;
                overflow: hidden;
                width: 100%;
            }
            .aspect-ratio-16-9
            {
                padding-top: 56.25%;
            }
            .aspect-ratio-4-3
            {
                padding-top: 75%;
            }
            .aspect-ratio-3-2
            {
                padding-top: 66.66%;
            }
            .aspect-ratio-8-5
            {
                padding-top: 62.5%;
            }
            .aspect-ratio-1-1
            {
                padding-top: 100%;
            }
            .container iframe
            {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 50%;
                height: 50%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="container aspect-ratio-1-1">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1yVF-N__JKk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </body>
</html>
