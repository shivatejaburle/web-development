<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Methods</title>
    </head>
    <body>
        <h1>String Methods</h1>
        <ol>
            <li>String Length</li>
            <li>Uppercase</li>
            <li>Lowercase</li>
        </ol>
        <script>
            let msg = "Hello";
            //String Length
            let len = msg.length;
            console.log(msg);
            console.log("Length: " + len);
            //Uppercase
            let ucMsg = msg.toUpperCase();
            console.log(ucMsg);
            //Lowercase
            let lcMsg = msg.toLowerCase();
            console.log(lcMsg);
        </script>
    </body>
</html>
