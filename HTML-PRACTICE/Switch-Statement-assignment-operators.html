<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch Statement Assignment operators</title>
    </head>
    <body>
        <h1>Switch Statement Assignment operators</h1>
        <ol>
            <li>=</li>
            <li>+=</li>
            <li>-=</li>
            <li>*=</li>
            <li>/=</li>
            <li>**=</li>
        </ol>
        <h2>Input</h2>
        <p id="num1"></p>
        <p id="num2"></p>
        <h2>Output</h2>
        <p id="res"></p>
        <script>
            let num1 = Number(prompt("Enter a Number 1:"));
            let num2 = Number(prompt("Enter a Number 2:"));
            let choice = Number(prompt("Choose the following that you wish to perform:\n1.=\n2.+=\n3.-=\n4.*=\n5./=\n6.**="));
            let res;
            switch(choice){
                case 1:
                    res = ("Same number is "+ (num1 = num2));
                    break;
                case 2:
                    res = ("Addition is "+ (num1 += num2));
                    break;
                case 3:
                    res = ("Subtraction is "+ (num1 -= num2));
                    break;
                case 4:
                    res = ("Multiplication is "+ (num1 *= num2));
                    break;
                case 5:
                    res = ("Division is "+ (num1 /= num2));
                    break;
                case 6:
                    res = ("Exponential is "+ (num1 **= num2));
                    break;
                default:
                    res = ("You entered a default cases");
            };
            document.getElementById("num1").innerHTML = "Number 1 is " + num1;
            document.getElementById("num2").innerHTML = "Number 2 is " + num2;
            document.getElementById("res").innerHTML = res;
        </script>
    </body>
</html>
