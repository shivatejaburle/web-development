<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment operators</title>
    </head>
    <body>
        <h1>Assignment operators</h1>
        <ol>
            <li> = </li>
            <li>+=</li>
            <li>-=</li>
            <li>*=</li>
            <li>/=</li>
            <li>%=</li>
            <li>**=</li>
        </ol>
        <script>
            console.log("Assignment operators")
            {
                let a, b;
                console.log("a = b");
                a = 5;
                b = 2;
                a = b;
                console.log(a);
                
                console.log("a+=b");
                a = 5;
                b = 2;
                a+=b;
                console.log(a);

                console.log("a-=b");
                a = 5;
                b = 2;
                a-=b;
                console.log(a);

                console.log("a*=b");
                a = 5;
                b = 2;
                a*=b;
                console.log(a);

                console.log("a/=b");
                a = 5;
                b = 2;
                a/=b;
                console.log(a);

                console.log("a%=b");
                a = 5;
                b = 2;
                a%=b;
                console.log(a);

                console.log("a**=b");
                a = 5;
                b = 2;
                a**=b;
                console.log(a);
            }
        </script>
    </body>
</html>
