<!DOCTYPE html>
<html>
    <head>
        <title>HTML Acronyms and Abbreviations</title>
        <style>
            h1
            {
                color: rgb(0, 120, 0.6);
            }
        </style>
    </head>
    <body>
        <!--Print Acronyms and Abbreviations of your choosing, each seperated by double lines. Specify the data that the Abbreviations and Acronyms-->
        <h1>Acronyms</h1>
        <p>An Abbreviations formed from the initial letters of other words and pronounced as a word</p>
        <div>
            <Acronym title="World Wide Web Consortium">WWWC</Acronym>
            <br>
            <Acronym title="Institute of Electrical and Electronic Engineers ">IEEE</Acronym>
            <br>
            <Acronym title="Hyper Text Markup Language">HTML</Acronym>
            <br>
        </div>
        <h1>Abbreviations</h1>
        <p>A shortened form of a word</p>
        <div>
            <abbr title="Abstract">Abstr.</abbr>
            <br>
            <abbr title="Mathematics">Maths.</abbr>
            <br>
            <abbr title="Literature">Lit.</abbr>
            <br>
        </div>
    </body> 
</html>
