<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF statement</title>
</head>
<body>
    <h1>IF statement</h1>
    <h3 id="age"></h3>
    <script>
        {
            let age = Number(prompt("Please enter your age:"))
            if(age>=14){
                document.getElementById("age").innerHTML="Your qualified for driving licence";
            }
            if(age<18){
                document.getElementById("age").innerHTML="Your not qualified for driving licence"
            }
        }
    </script>
</body>
</html>
