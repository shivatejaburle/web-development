<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            .box1
            {
                background-color: blue;
                width: 100px;
                height: 100px;
                transition: width 2s;
                transition-timing-function: ease;
            }
            .box1:hover
            {
                width: 300px;
            }
            .box2
            {
                background-color: red;
                width: 100px;
                height: 100px;
                transition: width 4s, height 6s;
                transition-timing-function: linear;
            }
            .box2:hover
            {
                width: 300px;
                height: 300px;
            }
            #box3
            {
                background-color: lime;
                width: 100px;
                height: 100px;
                transition: width 4s;
                transition-timing-function: ease-in;
            }
            #box3:hover
            {
                width: 400px;
            }
            #box4
            {
                background-color: yellow;
                width: 100px;
                height: 100px;
                transition: width 4s ease-out, height 6s ease-out;
                /* transition-timing-function: ease-out; */
            }
            #box4:hover
            {
                width: 400px;
                height: 400px;
            }
            #box5
            {
                background-color: magenta;
                width: 100px;
                height: 100px;
                transition: height 3s ease-in-out 1s;
                /* transition-delay: 1s; */
            }
            #box5:hover
            {
                height: 400px;
            }
            #box6
            {
                background-image: linear-gradient(180deg, yellow, red);
                width: 100px;
                height: 100px;
                transition: width 5s, height 5s;
                transition-timing-function: inherit;
            }
            #box6:hover
            {
                width: 500px;
                height: 500px;
            }
            #box7
            {
                background-image: linear-gradient(135deg, deeppink, orange, coral, red, pink);
                width: 300px;
                height: 300px;   
            }
            #box8
            {
                background-image: linear-gradient(135deg, lime 10%, red 50%, blue 80%);
                width: 300px;
                height: 300px;
            }
            #box9
            {
                background-image: repeating-linear-gradient(yellow, orangered 10%, darkblue 20%);
                width: 300px;
                height: 300px;
            }
            #box10
            {
                background: rgb(195,70,34);
                background: radial-gradient(circle, rgba(195,70,34,1) 0%, rgba(41,223,122,1) 29%, rgba(48,47,252,1) 58%, rgba(253,169,45,0.7637255585828081) 78%); 
                height: 300px;
            }
            #box11
            {
                border: 1px solid black;
                background: rgba(0, 255, 255, 0.6);
                background: linear-gradient(to right bottom, rgba(0, 255, 255, 0.6),rgba(0, 0, 255,1));
                height: 300px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Transition</h1>
        <div class="box1"></div>
        <br>
        <div class="box2"></div>
        <br>
        <div id="box3"></div>
        <br>
        <div id="box4"></div>
        <br>
        <div id="box5"></div>
        <br>
        <div id="box6"></div>
        <br>
        <div id="box7"></div>
        <br>
        <div id="box8"></div>
        <br>
        <div id="box9"></div>
        <br>
        <div id="box10"></div>
        <br>
        <div id="box11"></div>
    </body>
</html>
