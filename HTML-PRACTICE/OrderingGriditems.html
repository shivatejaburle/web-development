<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordering Grid Items</title>
        <style>
            .container
            {
                display: grid;
                grid-template-columns: auto auto auto;
                gap: 10px;
            }
            .container > div
            {
                background-color: powderblue;
                padding: 10px;
            }
            .order1
            {
                grid-area: 1/3/2/4;
            }
            .order2
            {
                grid-area: 2/3/3/4;
            }
            .order3
            {
                grid-area: 1/1/2/2;
            }
            .order4
            {
                grid-area: 1/2/2/3;
            }
            .order5
            {
                grid-area: 2/1/3/2;
            }
        </style>
    </head>
    <body>
        <h1>Grid</h1>
        <div class="container">
            <div>Item 01</div>
            <div>Item 02</div>
            <div>Item 03</div>
            <div>Item 04</div>
            <div>Item 05</div>
            <div>Item 06</div>
        </div>
        <h1>Ordering Grid Items with CSS</h1>
        <div class="container">
            <div class="order1">Item 01</div>
            <div class="order2">Item 02</div>
            <div>Item 03</div>
            <div class="order4">Item 04</div>
            <div class="order5">Item 05</div>
            <div class="order3">Item 06</div>
        </div>
    </body>
</html>
