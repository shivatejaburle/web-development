<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <h1>Country and capital names</h1>
        <table border="3">
            <tr>
                <th>Serial.No</th>
                <th>Country</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Australia</td>
                <td>Canberra</td>
            </tr>
            <tr>
                <td>2</td>
                <td>New Zealand</td>
                <td>Wellington</td>
            </tr>
            <tr>
                <td>3</td>
                <td>England</td>
                <td>London</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Canada</td>
                <td>Ottawa</td>
            </tr>
            <tr>
                <td>5</td>
                <td>United States of America</td>
                <td>Washington District. County.</td>
            </tr>
        </table>
    </body>
</html>
