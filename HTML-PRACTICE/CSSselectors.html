<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS selector</title>
        <style>
            h1
            {
                color: aqua;
            }
            .a
            {
                background-color: blue;
            }
            #b
            {
                color:brown;
                font-size: 24px;
            }
        </style>
    </head>
    <body class="a">
        <h1>Types of CSS selectors</h1>
        <ol id="b">
            <li>Element Selector</li>
            <li>ID Selector</li>
            <li>Class Selector</li>
        </ol>
    </body>
</html>
