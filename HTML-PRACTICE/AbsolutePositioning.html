<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Positioning</title>
        <style>
            .divrelpos
            {
                border: 5px solid red;
                width: 300px;
                height: 300px;
                position: relative;
                top: 50px;
                left: 50px;
            }
            .divabspos1
            {
               border: 2px solid coral;
               width: 120px;
               height: 120px;
               position: absolute;
               top: 10px;
               left: 10px;
               text-align: center;
               font-size: 60px;
            }
            .divabspos2
            {
                border: 2px solid blue;
                width: 120px;
                height: 120px;
                position: absolute;
                top: 10px;
                right: 10px;
                text-align: center;
                font-size: 60px;
            }
            .divabspos3
            {
                border: 2px solid violet;
                width: 120px;
                height: 120px;
                position: absolute;
                bottom: 10px;
                left: 10px;
                text-align: center;
                font-size: 60px;
            }
            .divabspos4
            {
                border: 2px solid green;
                width: 120px;
                height: 120px;
                position: absolute;
                bottom: 10px;
                right: 10px;
                text-align: center;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <div class="divrelpos">
            <div class="divabspos1">
                1
            </div>
            <div class="divabspos2">
                2
            </div>
            <div class="divabspos3">
                3
            </div>
            <div class="divabspos4">
                4
            </div>
        </div>
    </body>
</html>
