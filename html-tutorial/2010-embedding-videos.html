<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Videos</title>
    </head>
    <body>
        <h3>Embeds</h3>

        <p>The <embed> tag defines a container for an external resource, such as a web page, a picture, a media player, or a plug-in application.</p>
        
            <iframe width="560" height="315" src="https://www.youtube.com/embed/faXwIzeKqm8" 
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
        </iframe>
    </body>
</html>
