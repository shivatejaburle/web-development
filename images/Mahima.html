<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Elements-1</title>
        <style>
            .box
            {
                border: 5px solid black;
                background-color: yellow;
                width: 170px;
                height: 170px;
                position: relative;
                margin: 100px;
            }
            .box::before
            {
                content: "";
                border: 5px solid red;
                background-color: limegreen;
                width: 100%; 
                height: 100%;
                z-index: -1;
                position: absolute;
                top: -50px;     
                left: -50px;           
            }
            .box::after
            {
                content: "";
                border: 5px solid blue;
                background-color: deepskyblue;
                width: 100%; 
                height: 100%;
                z-index: 1;
                position: absolute;
                top: 50px;     
                left: 50px;      
            }
        </style>
    </head>
    <body>
        <div class="box">
            
        </div>
    </body>
</html>
