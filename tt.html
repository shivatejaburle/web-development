<!DOCTYPE html>
<html>
    <head>
        <title>Rocketman Webpage</title>
        <style>
            a
            {
                font-size: 20px;
                color: black;
                background-color: white;
            }
            ul 
            {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            li 
            {
                float: left;  
            }

            li a 
            {
                display: inline-block;
                color: black;
                text-align: center;
                padding: 10px 16px;
                text-decoration: none;
            }

            li a:hover:not(.active) 
            {
                background-color: green;
            }

            .active 
            {
                background-color: #04AA6D;
            }
            .centered
            {
                position: absolute;
                top:55%;
                left:25%;
                transform: translate(-50%, -50%);
                font-size: 30px;
            }
            .image
            {
                width: 100%;
                height: 100%;
            }
            nav{
                float: right;
                margin: 0;
                overflow:hidden;
                text-align: center;
                
            }

            nav ul{
                margin: 0;
                padding: 0;
            }

            nav ul li{
                display: inline-block;
                list-style-type: none;
            }

            nav > ul > li > a{
                color: #aaa;
                display: block;
                line-height: 2em;
                padding: 0.5em 1em;
                text-decoration: none;
            }

            .logo-img{
                float: left;
                position: relative;
                margin: 10px 15px 15px 10px;
            }
            .bg-div{
                background:white;
                overflow: hidden;
            }
            .div {
            background-image: url('images/spacex.jpg');
            }
      </style>
    </head>
    <body>
        <div class="bg-div">
            <img class="logo-img" src="images\rocketman.png">
            <nav>
                <ul>
                    <li><a class="active" href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="https://learnwagtail.com/wagtail-for-beginners/">Wagtail Course</a></li>
                  </ul>
            </nav>
                     
        </div>
        <div class="div">    
            <div class="centered">
                <h1>Supreme Rocket Maintenance</h1>
                <p>Your rocket is your $1,000,000,000 baby. We get that.</p>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </body>
</html>
