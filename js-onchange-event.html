<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS onchange event</title>
    </head>
    <body>
        <h1>Select the drop down list with countries:</h1>
        <select name="countries" id="countries" onchange="getCountry()">
            <option value="" hidden>--Select country--</option>
            <option value="Australia">Australia</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Singapore">Singapore</option>
            <option value="India">India</option>
            <option value="United States of America">United States of America</option>
        </select>
        <h3 id="selectCountries"></h3>
        <script>
            function getCountry(){
                let country = document.getElementById("countries").value;
                document.getElementById("selectCountries").innerHTML = `You selected the option <strong>${country}</strong>`
            }
        </script>
    </body>
</html>
