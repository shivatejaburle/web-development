<!DOCTYPE html>
<html>
    <head>
        <title>Create unordered Lists using vegetables</title>
    </head>
    <body>
        <h1>Unordered List</h1>
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
                <li>Capsicum</li>
                <li>Tomato</li>
            </ul>
        <h1>Ordered List</h1>
            <ol>
                <li>Carrot</li>
                <li>Potato</li>
                <li>Capsicum</li>
                <li>Tomato</li>
            </ol>
    </body>
</html>
